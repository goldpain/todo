<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="main.css">

</head>


<button onclick="showHide()" class="primary">quote/on/off</button>
<div class="quote">


    <p class="quote__text">Loading Quote...</p>

</div>


<div class="main">
    <main class="app">

        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here" />
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input type="text" placeholder="e.g. Get some milk" name="content" id="content" />

                <h4>Pick a category</h4>
                <div class="options">
                    <label required>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>complete</div>
                    </label>
                    <label required>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>not complete</div>
                    </label>
                </div>

                <input type="submit" value="Add todo" />
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>

    </main>

    <script src="main.js"></script>
    </body>
</div>

</html>
